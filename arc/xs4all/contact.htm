function checkForHelp() {
  if(event==null) return;
  if(event.srcElement==null) return;
  var o=event.srcElement;
  var p=document.getElementById('helpWindow');
  if(o.className.search(/\bhelp\b/i)!=-1) {
    p.style.pixelLeft=event.x;
    p.style.pixelTop=event.y+16; //+hoogte van de mouse-pointer
    p.innerHTML=o.helptext;
    p.style.display='block';
  }
  else {
    p.style.display='none';
  }
}
