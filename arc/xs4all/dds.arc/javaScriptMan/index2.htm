	<script type="text/javascript" language=javascript>
		var aTitle = {
			'empty':'not defined',
			'home':'Home of the JavaScript Man',
			'saveForm':'Save a form to a cookie',
			'postTool':'Create a HTTP-request with a POST body',
			'gw-js':'GW-JavaScript (those good old days)',
			'validate':'Validate postal codes'
		};
		var aMenu   = 
		{	'home': new Array (
				{URL:'home.htm',menuText:'index'},
				{URL:'contact.htm',menuText:'contact'}
			),
			'empty': new Array (
				{URL:'empty.htm',menuText:'empty'}
			),
			'saveForm':	new Array (
				{URL:'saveForm/index.htm',menuText:'intro'},
				{URL:'saveForm/example.htm',menuText:'example'}
			),
			'postTool': new Array (
				{URL:'postTool/index.htm',menuText:'intro'},
				{URL:'postTool/postTool.htm',menuText:'example'},
				{URL:'postTool/dullPostTool.htm',menuText:'dull<br>example'}
			),
			'gw-js': new Array (
				{URL:'gw-javascript.htm',menuText:'index'}
			),
			'validate': new Array (
				{URL:'validating.htm',menuText:'index'}
			)
		}
		function jsManError(msg,url,ln)
		{	with(document.all.errorWin)
			{	innerHTML=""+ln+": <strong>"+msg+"</strong> ("+url+")<br>"+innerHTML;
			}
		}
		function jsManInit()
		{	window.onerror=jsManError;
			doMenu('home');
		}
	</script>
</head>

<body onload="jsManInit()">
	<script type="text/javascript" language=javascript>
		function doMenu(strItem) {
			if(aTitle[strItem]=="undefined")
			{	alert("Hey, project or menu item doesn't seem to exist. Either me or you made a mistake. Sorry for that.");
				return;
			}
			prjName.innerText=" "+aTitle[strItem]+" ";
			for(var i=0; i<5; i++)
				eval("mnu"+i).innerHTML = "&nbsp;";
			for(var i=0; i<aMenu[strItem].length; i++)
				eval("mnu"+i).innerHTML = "<A HREF='"+aMenu[strItem][i].URL+"' target='contents'>"+aMenu[strItem][i].menuText+"</a>";
			contents.open(aMenu[strItem][0].URL,'_self','',true);
		}
		function doHand()
		{	event.toElement.style.cursor='hand';
		}
		function toggleDisplay(obj) 
		{	with(obj.style)
				display= (display.indexOf('none')!=-1)?'inline':'none';
		}
	</script>
<table class="mainTable" cellspacing="0px" cellpadding="0px">

			<br>

				&nbsp;<a href="javascript:doMenu('postTool')">postTool</a><br>
			</span>

				&nbsp;<a href="javascript:doMenu('empty')">&iquest;manual?</a><br>

				&nbsp;<a href="javascript:doMenu('validate')">Postcode</a><br>
			</span>

			<span id=infoBranch>

			</span>
			<h1>&nbsp;</h1>
		</td>

					<td class=menuIn>&nbsp</td>

					<td class=menuIn>&nbsp</td>

					<td class=menuIn>&nbsp</td>
				</tr>
				<tr>
					<td colspan=11><span id=errorWin></span></td>
				</tr>
			</table>
		</td>
		<td class="prjBar">&nbsp;</td>
	</tr>
</table>
