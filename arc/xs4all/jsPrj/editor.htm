function superCookie() { 
  var strMsg='If text exceeds max cookie content-length, create a cookie array (cookie-names can\'t start with a digit)';
  alert(strMsg);
}
var toLoad;
function loadFinish() {
  if(String(buffer.location.href).indexOf(toLoad)>=0) {
//    alert(buffer.window.document.designMode);
    document.frames('buffer').document.designMode='on';
//    buffer.window.document.designMode='on';
    idEditor.innerHTML=buffer.window.document.body.innerHTML;
  }
}
function loadStart() {
  buffer.window.location.href=toLoad=strURL.value;
}
</script>
