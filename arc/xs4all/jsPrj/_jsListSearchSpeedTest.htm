  <title> Javascript List Search Speed Test </title>

<body onload="pageInit()">
  <h1>Javascript List Search Speed Test</h1>
  <form>
    <label for="herhaling">Herhaling</label>
    <input type="text" id="herhaling" value="1000" />
    <input type="button" onclick="createSearchSet()" value="Create Search Set" />
    <br />
    <input type="button" onclick="runAll()" value="Run All" />
    <br />

    <h2>Array-search</h2>
    <label for="idArrSearch1">for(var i=0; i&lt;array.length; i++) if(array[i]==s)</label>
    <input type="button" value="not ran" id="idArrSearch1" onclick="this.value=zoek(arrSearch1);" />
    <br />
    <label for="idArrSearch2">for(var i in array) if(array[i]==s)</label>
    <input type="button" value="not ran" id="idArrSearch2" onclick="this.value=zoek(arrSearch2);" />
    <br />

    <h2>Object-search</h2>
    <label for="idObjSearch1">if(object[s]==null)</label>
    <input type="button" value="not ran" id="idObjSearch1" onclick="this.value=zoek(objSearch1);" />
    <br />
    <label for="idObjSearch2">if(typeof object[s]!='undefined')</label>
    <input type="button" value="not ran" id="idObjSearch2" onclick="this.value=zoek(objSearch2);" />
    <br />

    <h2>String-search</h2>
    <label for="idStrSearch1">if(str.indexOf(s)!=-1)</label>
    <input type="button" value="not ran" id="idStrSearch1" onclick="this.value=zoek(strSearch1);" />
    <br />
    <label for="idStrSearch2">if(str.lastIndexOf(s)!=-1)</label>
    <input type="button" value="not ran" id="idStrSearch2" onclick="this.value=zoek(strSearch2);" />
  </form>
