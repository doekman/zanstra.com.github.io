  <title>Binary &amp; Hexadecimal Clock</title>
  <script language="JavaScript">  
    function setTime(){
        var dateTime = new Date();
        var day = dateTime.getDate();
        var month = dateTime.getMonth()+1;
        if(dateTime.getYear() > 2000){
			var year = dateTime.getYear();
        }else{
			var year = dateTime.getYear()+1900;
		};
		var hour = dateTime.getHours();
        var minutes = dateTime.getMinutes();
        var seconds = dateTime.getSeconds();   
                     
        setLed("d", parseInt(day).toString(2), 5);
        setLed("m", parseInt(month).toString(2), 4);
        setLed("j", parseInt(year).toString(2), 12);
        setLed("u", parseInt(hour).toString(2), 5);
        setLed("min", parseInt(minutes).toString(2), 6);
        setLed("s", parseInt(seconds).toString(2), 6);
        
        document.getElementById("Y").innerHTML = year;
        document.getElementById("M").innerHTML = month;
        document.getElementById("D").innerHTML = day;
        document.getElementById("H").innerHTML = hour;
        document.getElementById("Min").innerHTML = minutes;
        document.getElementById("S").innerHTML = seconds;
        
        var dateTimeString = "";
        if(day.toString().length == 1){dateTimeString += "0" + day}else{dateTimeString += day};
        dateTimeString += "-";
        if(month.toString().length == 1){dateTimeString += "0" + month}else{dateTimeString += month};
        dateTimeString += "-" + year + "&nbsp;&nbsp;&nbsp;";
        if(hour.toString().length == 1){dateTimeString += "0" + hour}else{dateTimeString += hour};
        dateTimeString += ":";
        if(minutes.toString().length == 1){dateTimeString += "0" + minutes}else{dateTimeString += minutes};
        dateTimeString += ":";
        if(seconds.toString().length == 1){dateTimeString += "0" + seconds}else{dateTimeString += seconds};

        document.getElementById("dateTimeDisplay").innerHTML = dateTimeString;

        var colorString = "#";
        var RR = parseInt(Math.round((hour/24)*256)).toString(16); if(RR.length == 1){colorString += "0" + RR}else{colorString += RR};
        var GG = parseInt(Math.round((minutes/60)*256)).toString(16); if(GG.length == 1){colorString += "0" + GG}else{colorString += GG};
        var BB = parseInt(Math.round((seconds/60)*256)).toString(16); if(BB.length == 1){colorString += "0" + BB}else{colorString += BB};

        document.getElementById("dateTimeColor").style.background = colorString;
        document.getElementById("dateTimeColor").value = colorString.toUpperCase();
        setTimeout("setClock()",997);
    };

    function setLed(element,sTring,totLen){     
        var counter = sTring;
        var tempCount = -1;
        for(i=1;i<=totLen;i++){
            if(i+counter.length <= totLen){
                eval("document.getElementById('"+element + i +"').src='off.png'");
            }else{
                tempCount = tempCount + 1;
                if(counter.charAt(tempCount) == 0){
                    eval("document.getElementById('"+element + i +"').src='off.png'");
                }else{
                    eval("document.getElementById('"+element + i +"').src='on.png'");
                };
            };
        };
    };

    function setClock(){setTime()};
  </script>
  <style>
    td{color:#FFFFFF}
    .binClock{border: 1px solid #666666}
  </style>
</head>
