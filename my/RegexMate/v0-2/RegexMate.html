<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
    <title> Regex Mate v0.2 </title>
    <link rel="stylesheet" href="RegexMate/regex.css" type="text/css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <h1>Regex Mate v0.2</h1>
    <form onsubmit="return false" class="body" id="form">
      <fieldset>
        <legend>RegEx<span class="optional">p?</span>Mate<span class="comment">&trade;</span></legend>
        <div id="regex">
          <label for="regex_regex" class="top">/regex/</label>
          <table class="layout">
            <tr><td style="width:100%">
              <input type="text" id="regex_regex" class="text" value="/^([1-9][0-9]{3}) ?([a-z]{2})$/i" disabled>
            </td><td class="icon" style="width:20px">
              <span id="regex_state">-</span>
            </td></tr>
          </table>
        </div>
        <table class="layout">
          <tr><td>
              <label for="string1" class="top">string1</label>
              <textarea id="string1" rows="2" disabled>9725Jb</textarea>
            </td><td>
              <label for="string2" class="top">string2 <span class="optional">(for replace)</span></label>
              <textarea id="string2" rows="2" disabled>$1 $2 GRONINGEN</textarea>
          </td></tr>
        </table>
        <div class="buttonbar">
          <label>RegExp:</label>
          <input type="button" id="test" class="button exec2" value="test" disabled title="/regex/.test(string1)">
          <input type="button" id="exec" class="button exec2" value="exec" disabled title="/regex/.exec(string1)">
          <label>String:</label>
          <input type="button" id="search" class="button exec2" value="search" disabled title="string1.search(/regex/)">
          <input type="button" id="replace" class="button exec3" value="replace" disabled title="string1.replace(/regex/, string2)">
          <input type="button" id="split" class="button exec3" value="split" disabled title="string1.split(/regex/, string2)">
          <input type="button" id="match" class="button exec2" value="match" disabled title="string1.match(/regex/)">
          <label>other:</label>
          <input type="button" id="clear-log" class="button con" value="clear log" disabled>
        </div>
        <div>
          <label for="con" class="top">Console</label>
          <textarea id="con" rows="12" disabled></textarea>
        </div>
      </fieldset>
      <p>
        <a type="command" href="?regex=%2F%5Ba-z_%24%5D%5Ba-z%24_0-9%5D%2Fig&amp;string1=%24ding%2Cyoho%2Cvar123%3D123">variables</a>
      </p>
    </form>
    <p class="footer">
      Copyright &copy; 2007 by <a href="http://www.catsdeep.com/">Catsdeep</a>
      &ndash;
      RegEx Mate and RegExp?Mate are trademarks of Catsdeep
    </p>
    <script src="RegexMate/base2-jsb-fp.js" type="text/javascript"></script>
    <script src="RegexMate/base2-json-p.js" type="text/javascript"></script>
    <script src="RegexMate/bindings.js" type="text/javascript"></script>
  </body>
</html>
